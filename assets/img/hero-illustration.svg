<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" style="max-width: 100%; height: auto;">
  <!-- Vintage Audio Equipment Illustration -->
  <!-- Background elements -->
  <defs>
    <linearGradient id="equipmentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c1a062;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#232c37;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Reel-to-Reel Tape Recorder -->
  <g id="tape-recorder">
    <!-- Main body -->
    <rect x="50" y="150" width="200" height="180" rx="8" fill="#232c37" stroke="#c1a062" stroke-width="2"/>
    
    <!-- Left reel -->
    <circle cx="110" cy="210" r="35" fill="#f3ecd7" stroke="#232c37" stroke-width="3"/>
    <circle cx="110" cy="210" r="25" fill="none" stroke="#c1a062" stroke-width="2"/>
    <circle cx="110" cy="210" r="8" fill="#232c37"/>
    
    <!-- Right reel -->
    <circle cx="190" cy="210" r="35" fill="#f3ecd7" stroke="#232c37" stroke-width="3"/>
    <circle cx="190" cy="210" r="25" fill="none" stroke="#c1a062" stroke-width="2"/>
    <circle cx="190" cy="210" r="8" fill="#232c37"/>
    
    <!-- Tape between reels -->
    <path d="M 110 175 L 190 175 L 190 195 L 110 195 Z" fill="#c1a062" opacity="0.6"/>
    
    <!-- Control buttons -->
    <circle cx="90" cy="290" r="8" fill="#c1a062"/>
    <circle cx="115" cy="290" r="8" fill="#c1a062"/>
    <circle cx="140" cy="290" r="8" fill="#c1a062"/>
    <rect x="165" y="282" width="16" height="16" fill="#c1a062"/>
    <circle cx="205" cy="290" r="8" fill="#c1a062"/>
    
    <!-- VU meters -->
    <rect x="70" y="250" width="50" height="25" rx="3" fill="#f3ecd7" stroke="#232c37" stroke-width="1"/>
    <rect x="180" y="250" width="50" height="25" rx="3" fill="#f3ecd7" stroke="#232c37" stroke-width="1"/>
  </g>
  
  <!-- Vintage Microphone -->
  <g id="microphone">
    <!-- Mic body -->
    <ellipse cx="350" cy="180" rx="30" ry="50" fill="#232c37" stroke="#c1a062" stroke-width="2"/>
    <ellipse cx="350" cy="175" rx="30" ry="10" fill="#c1a062" opacity="0.7"/>
    
    <!-- Grill lines -->
    <line x1="330" y1="160" x2="370" y2="160" stroke="#f3ecd7" stroke-width="1" opacity="0.5"/>
    <line x1="330" y1="170" x2="370" y2="170" stroke="#f3ecd7" stroke-width="1" opacity="0.5"/>
    <line x1="330" y1="180" x2="370" y2="180" stroke="#f3ecd7" stroke-width="1" opacity="0.5"/>
    <line x1="330" y1="190" x2="370" y2="190" stroke="#f3ecd7" stroke-width="1" opacity="0.5"/>
    <line x1="330" y1="200" x2="370" y2="200" stroke="#f3ecd7" stroke-width="1" opacity="0.5"/>
    
    <!-- Stand -->
    <rect x="345" y="230" width="10" height="80" fill="#232c37"/>
    <ellipse cx="350" cy="310" rx="25" ry="8" fill="#232c37"/>
  </g>
  
  <!-- Mixing Console -->
  <g id="mixer">
    <!-- Console body -->
    <rect x="450" y="200" width="300" height="150" rx="8" fill="#232c37" stroke="#c1a062" stroke-width="2"/>
    
    <!-- Faders -->
    <rect x="470" y="220" width="15" height="80" rx="2" fill="#f3ecd7"/>
    <rect x="470" y="240" width="15" height="8" fill="#c1a062"/>
    
    <rect x="510" y="220" width="15" height="80" rx="2" fill="#f3ecd7"/>
    <rect x="510" y="260" width="15" height="8" fill="#c1a062"/>
    
    <rect x="550" y="220" width="15" height="80" rx="2" fill="#f3ecd7"/>
    <rect x="550" y="250" width="15" height="8" fill="#c1a062"/>
    
    <rect x="590" y="220" width="15" height="80" rx="2" fill="#f3ecd7"/>
    <rect x="590" y="235" width="15" height="8" fill="#c1a062"/>
    
    <rect x="630" y="220" width="15" height="80" rx="2" fill="#f3ecd7"/>
    <rect x="630" y="255" width="15" height="8" fill="#c1a062"/>
    
    <rect x="670" y="220" width="15" height="80" rx="2" fill="#f3ecd7"/>
    <rect x="670" y="245" width="15" height="8" fill="#c1a062"/>
    
    <rect x="710" y="220" width="15" height="80" rx="2" fill="#f3ecd7"/>
    <rect x="710" y="250" width="15" height="8" fill="#c1a062"/>
    
    <!-- Knobs -->
    <circle cx="478" cy="320" r="10" fill="#c1a062" stroke="#232c37" stroke-width="2"/>
    <circle cx="518" cy="320" r="10" fill="#c1a062" stroke="#232c37" stroke-width="2"/>
    <circle cx="558" cy="320" r="10" fill="#c1a062" stroke="#232c37" stroke-width="2"/>
    <circle cx="598" cy="320" r="10" fill="#c1a062" stroke="#232c37" stroke-width="2"/>
    <circle cx="638" cy="320" r="10" fill="#c1a062" stroke="#232c37" stroke-width="2"/>
    <circle cx="678" cy="320" r="10" fill="#c1a062" stroke="#232c37" stroke-width="2"/>
    <circle cx="718" cy="320" r="10" fill="#c1a062" stroke="#232c37" stroke-width="2"/>
  </g>
  
  <!-- Decorative audio waves -->
  <g id="waves" opacity="0.2">
    <path d="M 50 50 Q 150 30, 250 50 T 450 50" stroke="#c1a062" stroke-width="3" fill="none"/>
    <path d="M 50 70 Q 150 50, 250 70 T 450 70" stroke="#c1a062" stroke-width="2" fill="none"/>
    <path d="M 550 50 Q 650 30, 750 50" stroke="#c1a062" stroke-width="3" fill="none"/>
    <path d="M 550 70 Q 650 50, 750 70" stroke="#c1a062" stroke-width="2" fill="none"/>
  </g>
</svg>
